<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            background: url('/assets/img/forest3.webp') no-repeat bottom fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .form-container {
            background-color: rgba(14, 5, 5, 0.89);
            padding: 2rem;
            box-shadow: 0 8px 9px rgba(8, 8, 8, 0.562);
            max-width: 500px;
            width: 100%;
            margin: 0 1rem;
            position: relative;
            border-radius: 20px;
        }

        .white-grad {
            position: relative;
            z-index: 0;
            color: #313149;
            padding: 10px;
            display: inline-block;
            margin: 0;
            padding: 50px;
        }

        .white-grad::before {
            content: "";
            position: absolute;
            z-index: -1;
            inset: 0;
            padding: 5px;
            border-radius: 15px;
            background: linear-gradient(to bottom, #ff0000, #000000);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #ffffff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: #ffffff;
        }

        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #e0d9d9;
            background-color: rgba(26, 25, 25, 0.596);
            backdrop-filter: blur(10px);
            resize: vertical; /* Only allow vertical resizing for text input*/
        }

        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .note {
            margin-top: 2rem;
            font-size: 0.875rem;
            text-align: center;
            color: #cccccc;
            padding-left: 10px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 1.5rem;
            }

            input[type="email"],
            textarea {
                padding: 0.5rem;
                font-size: 0.875rem;
            }

            button[type="submit"] {
                padding: 0.5rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container white-grad">
        <h2>If you want to get notified by email when the adventure survival 3D game is released, register on this form</h2>
        <form action="https://formspree.io/f/meqbowzj" method="POST">
            <div class="form-group">
                <label for="email">Your email:</label>
                <input type="email" id="email" name="email" placeholder="Type your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Anything you wanna say" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send</button>
        </form>
        <div class="note">
            <p>If you encounter an error and the form doesn't submit due to mass registrations, please contact or send an email to <a href="mailto:fadedhood@proton.me" style="color: #007bff;">fadedhood@proton.me</a></p>
        </div>
    </div>
</body>
</html>
